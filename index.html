<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button previous-button">left</button>
      <div class="carousel__contents-container">
        <ul class="carousel__contents">
          <li class="carousel__slide">
            <a href="#">
              <img src="./4o4.svg" alt="" />
            </a>
          </li>
          <li class="carousel__slide">
            <a href="#">
              <img src="./4o4.svg" alt="" />
            </a>
          </li>
          <li class="carousel__slide">
            <a href="#">
              <img src="./4o4.svg" alt="" />
            </a>
          </li>
        </ul>
      </div>
      <button class="carousel__button next-button">right</button>
      <div class="carousel__dots">
        <button class="carousel__dot"></button>
        <button class="carousel__dot"></button>
        <button class="carousel__dot"></button>
      </div>
    </div>

    
    <script src="./js/main.js"></script>
  </body>
</html>
